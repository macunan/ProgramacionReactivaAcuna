<main class="p-3">
  <h1 class="text-center">Buscador de Alumnos</h1>
  <form class="mb-3" [formGroup]="form">
    <mat-form-field style="width: 100%;">
      <input
        [formControl]="searchControl"
        matInput
        placeholder="Buscador de Alumnos ejemplo messi"
      />
    </mat-form-field>
  </form>
  <section class="grid">
    <div class="col-2" *ngFor="let student of students">
      <app-student-item [student]="student"></app-student-item>
    </div>
  </section>
</main>
